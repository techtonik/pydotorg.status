<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
</head>
<body>
<code>
<div>{{title}}</div>
<br/>
<div>{{service}}  -  {{url}}  -  {{status}} - {{details}}</div>
last {{probes|length}} probes:
  {% for pb in probes reversed %}
<span class='probe' title='{{pb.time|date:"Y-m-d H:i:s"}}'>{{pb.status}}</span>
  {% endfor %}
</code>
</body>
</html>
